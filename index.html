<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Эффективное приложение для управления задачами с функциями фильтрации,
           редактирования и отслеживания прогресса"
        />
        <meta
            name="keywords"
            content="todo app, список задач, управление задачами, планировщик, продуктивность"
        />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="Russian" />
        <title>Todo App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="icon" href="/Todo-App/assets/icons8-%D0%BA%D0%BE%D0%BD%D1%82%D1%80%D0%BE%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9-%D1%81%D0%BF%D0%B8%D1%81%D0%BE%D0%BA-50-C6nAFsqN.png" />
      <script type="module" crossorigin src="/Todo-App/assets/index-ChRp9THx.js"></script>
      <link rel="stylesheet" crossorigin href="/Todo-App/assets/index-CQrl9Lin.css">
    </head>
    <body>
        <div class="app">
            <header class="header">
                <h1 class="title">todos</h1>
            </header>
            <main class="main">
                <form id="form" class="form">
                    <i id="toggle-icon" class="toggle-icon"></i>
                    <input
                        type="text"
                        id="input"
                        class="input"
                        placeholder="What needs to be done?"
                    />
                </form>
                <ul id="list" class="list"></ul>
                <div id="todo-filters" class="todo-filters">
                    <span id="todo-count" class="todo-count">0 items left</span>
                    <div class="todo-filters-btns">
                        <button
                            id="all-tab"
                            class="all-tab filter-btn active"
                            data-filter="all"
                        >
                            All
                        </button>
                        <button
                            id="active-tab"
                            class="active-tab filter-btn"
                            data-filter="active"
                        >
                            Active
                        </button>
                        <button
                            id="completed-tab"
                            class="completed-tab filter-btn"
                            data-filter="completed"
                        >
                            Completed
                        </button>
                    </div>
                    <button id="clear-completed" class="clear-all hide">
                        Clear completed
                    </button>
                </div>
            </main>
            <footer class="footer" id="footer">
                <p class="footer-text">Double-click to edit a todo</p>
                <p class="footer-text">
                    Created by
                    <a target="_blank" href="https://github.com/Mihail-NE"
                        >Mihail-NE</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
